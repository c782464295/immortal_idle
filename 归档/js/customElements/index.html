<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- 网页标题 -->
        <title>修仙Game</title>
        <!-- 网页图标 -->
        <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
        <!-- JavaScript files -->
        <!-- JavaScript 物品状态 -->
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

        <link rel="stylesheet" href="./custome.css">

        
    </head>

    <body>
        <template id="inventory-item-template">
            <style>
                .item{position: relative;height: 64px;width: 64px;float: left;background-image: url(https://cdn.melvor.net/core/v018/assets/media/main/bank_border.png?2);background-size: contain;background-color: transparent;border-radius: 5px}
                .item-img{right:3px;}
                .item-span{position: absolute;right: 0;bottom: 0;background: rgba(255, 255, 255, .5);border-radius: 2.5px;padding: 1.5px;color: black;}
            </style>
            
            
            <div class="item">

                <div class="item-img">
                    <slot name="item-image"></slot>
                </div>
                
                <span class="item-span"><slot name="item-num">0</slot></span>

            </div>
           
        </template>
        <car-component class="carc"></car-component>
        <div id="inventoryContainer">
            
        </div>

       

        <switch-button data-aria-checked data-class-name="switch">
            By email
        </switch-button>
        <switch-button data-aria-checked data-class-name="switch">
            By sw
        </switch-button>

        

    </body>
    <script src="./swithButton.js"></script>
    <script src="./timeclock.js"></script>
    <script src="./Sortable.min.js"></script>
    <script src="./inventoryElement_copy.js"></script>
  

</html>
